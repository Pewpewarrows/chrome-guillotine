<html lang="en">
<head>
    <meta charset="utf-8" /> <!-- Needs to be within the first 512 bytes -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="../static/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/scaffold.css" />

    <title>Guillotine Diff Tool</title>

<!-- http://www.viget.com/inspire/extending-paul-irishs-comprehensive-dom-ready-execution/ -->
<body data-controller="guillotine" data-action="main">
    <div id="wrapper">
        <header>
            <div class="mini-wrap">
                <h1>Guillotine</h1>
                <span>... because diff'ing text should be easier than learning how to spell guillotine!</span>
            </div>
        </header>
        <section id="main">
            <div class="mini-wrap">
                <section id="snippets">
                    <span id="no-snips">You currently don't have any snippets. Right click selected text on a page and click on "Add to Guillotine" to get started!</span>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>URL</th>
                                <th>Snippet</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </section>
                <input id="diff" type="button" value="Compare" />
                <section id="result"></section>
            </div>
        </section>
        <footer>
        </footer>
    </div>
    <!-- Javascript is only allowed past this point -->

    <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
    <script src="../static/js/lib/jquery-1.4.4.js"></script>

    <!-- Third-Party -->
    <script src="../static/js/lib/json2.js"></script>
    <script src="../static/js/lib/underscore.js"></script>
    <script src="../static/js/lib/underscore.strings.js"></script>
    <script src="../static/js/lib/jsdiff.js"></script>

    <!-- Site-Specific -->
    <script src="../static/js/utils.js"></script>
    <script src="../static/js/guillotine.js"></script>

            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>
</html>
